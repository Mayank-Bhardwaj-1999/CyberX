[tool:uvicorn]
# Uvicorn configuration for production deployment

[server]
host = "0.0.0.0"
port = 8080
workers = 4  # Adjust based on CPU cores (2 * cores + 1)
worker_class = "uvicorn.workers.UvicornWorker"
worker_connections = 1000
max_requests = 1000
max_requests_jitter = 50
preload_app = true
timeout = 120
keepalive = 5

[logging]
level = "info"
access_log = true
access_log_format = '%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s" %(D)s'

[security]
ssl_keyfile = null
ssl_certfile = null
ssl_cert_reqs = 0

[development]
reload = true
reload_dirs = [".", "api", "src"]
debug = true

[production]
reload = false
debug = false
log_config = "logging.conf"
