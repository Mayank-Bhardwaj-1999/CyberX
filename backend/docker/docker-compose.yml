services:
  cybersecurity-api:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cybersecurity-fastapi
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cybersec-network

  # Optional: Add nginx reverse proxy for better performance
  nginx:
    image: nginx:alpine
    container_name: cybersecurity-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - cybersecurity-api
    restart: unless-stopped
    networks:
      - cybersec-network

networks:
  cybersec-network:
    driver: bridge

volumes:
  app-data:
  app-logs:
